<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원(약관)</title>
    <link rel="stylesheet" href="/css/Member.css">
</head>
<body>
    <main>
        <div class="board">
            <div class="board-upper">
                <h2>약관</h2>
            </div>
            <div class="board-lower">
                <div class="register-step">
                    <div class="now-step">
                        <p><span>1 </span>약관 동의</p>
                    </div>
                    <p class="no-step">2</p>
                    <p class="no-step">3</p>
                </div>

                <div class="terms-area">
                    <div class="terms-section">
                        <h2><span class="terms-es">(필수)</span>전자 금융거래 기본 약관</h2>
                        <div class="terms-box">
                            <p>내용</p>
                        </div>
                         <div class="agree-box">
                            <p>위의 내용에 동의하십니까?</p>
                            <label><input type="radio" name="basic" value="yes"> 동의함</label>
                            <label><input type="radio" name="basic" value="no"> 동의하지 않음</label>
                        </div>
                    </div>
                   
                    <div class="terms-section">
                        <h2><span class="terms-es">(필수)</span>전자 금융 서비스 이용 약관</h2>
                        <div class="terms-box">
                            <p>내용</p>    
                        </div>
                        <div class="agree-box">
                            <p>위의 내용에 동의하십니까?</p>
                            <label><input type="radio" name="finance" value="yes"> 동의함</label>
                            <label><input type="radio" name="finance" value="no"> 동의하지 않음</label>
                        </div>
                    </div>
                
                    <div class="terms-section">
                        <h2><span class="terms-es">(필수)</span>개인정보 수집 및 이용 동의서 약관</h2>
                        <div class="terms-box">
                            <p>내용</p>
                        </div>
                        <div class="agree-box">
                            <p>위의 내용에 동의하십니까?</p>
                            <label><input type="radio" name="privacy" value="yes"> 동의함</label>
                            <label><input type="radio" name="privacy" value="no"> 동의하지 않음</label>
                        </div>
                    </div>
                    
                    <div class="terms-section">
                        <h2><span class="terms-se">(선택)</span>마케팅 수신 동의 약관</h2>
                        <div class="terms-box">
                            <p>내용</p>
                        </div>
                        <div class="agree-box">
                            <p>위의 내용에 동의하십니까?</p>
                            <label><input type="radio" name="marketing" value="yes"> 동의함</label>
                            <label><input type="radio" name="marketing" value="no"> 동의하지 않음</label>
                        </div>
                    </div>
                    <div class="btn-wrap">
                        <button type="submit" class="cancel-btn">취소</button>
                        <button type="submit" class="agree-btn">확인</button>
                    </div>
                </div>
            </div>

            
        </div>
    </main>
</body>
</html>
