<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>은행거래 필요서류 보기</title>
    <link rel="stylesheet" th:href="@{/css/admin/admin_category.css}">
    <link rel="stylesheet" th:href="@{/css/admin/admin_documentView.css}">
    <link rel="stylesheet" th:href="@{/css/common/style_font.css}"> <!-- 공용 폰트 -->
    <script th:src="@{/js/admin/admin_category.js}"></script>
</head>
<body>
    <div class="container" style="display: flex;">
        <!-- 왼쪽 사이드바 - Fragment 사용 -->
        <div th:replace="~{admin/_adminSidebar :: sidebar}"></div>

        <div class="main-right">
            <div class="faq_title">
                <span class="title_sp">은행거래 필요서류 보기</span>
            </div>

            <div class="table_div">
                <table>
                    <tr>
                        <th>유형</th>
                        <td class="radius_td1">[[${documentsDTO.codeName}]]</td>
                    </tr>
                    <tr>
                        <th>제목</th>
                        <td>
                            <span>[[${documentsDTO.title}]]</span>
                        </td>
                    </tr>
                    <tr>
                        <th>내용</th>
                        <td class="radius_td2">[[${documentsDTO.content}]]</td>
                    </tr>
                </table>

                <div class="bottom-bar">
                    <button type="button" class="btn btn1" th:onclick="|location.href='@{/admin/docu/delete(docId=${documentsDTO.docId})}'|">삭제</button>
                    <button type="button" class="btn btn2" th:onclick="|location.href='@{/admin/docu/modify(docId=${documentsDTO.docId})}'|">수정</button>
                    <button type="button" class="btn btn3" th:onclick="|location.href='@{/admin/docu/list}'|">목록</button>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
