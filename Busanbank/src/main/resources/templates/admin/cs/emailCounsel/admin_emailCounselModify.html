<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 이메일 상담 수정</title>
    <link rel="stylesheet" th:href="@{/css/admin/admin_category.css}">
    <link rel="stylesheet" th:href="@{/css/admin/admin_emailCounselModify.css}">
    <link rel="stylesheet" th:href="@{/css/common/style_font.css}"> <!-- 공용 폰트 -->
    <script th:src="@{/js/admin/admin_category.js}"></script>
</head>
<body>
    <div class="container" style="display: flex;">
        <!-- 왼쪽 사이드바 - Fragment 사용 -->
        <div th:replace="~{admin/_adminSidebar :: sidebar}"></div>

        <div class="main-right">
            <div class="faq_title">
                <span class="title_sp">관리자 이메일 상담 수정</span>
            </div>

            <form action="#" method="post" class="table_div">
                <table>
                    <tr>
                        <th>유형</th>
                        <td class="radius_td1">예금</td>
                    </tr>
                    <tr>
                        <th>제목</th>
                        <td>
                            만 14세 이상 미성년자 부모 내점시 은행 제출서류는 어떻게 되나요?
                        </td>
                    </tr>
                    <tr>
                        <th>내용</th>
                        <td class="radius_td2">
                            신규 예금 계좌 개설을 위해 필요한 서류와 절차 안내 부탁드립니다.
                        </td>
                    </tr>
                    <tr>
                        <th>답변</th>
                        <td>
                            <textarea>
안녕하세요, 고객님.

문의하신 “만 14세 이상 미성년자 계좌 개설 시 부모 내점 시 제출 서류”에 대해 안내드립니다.

1. 부모님 실명확인증표: 주민등록증, 운전면허증 등 본인 확인 가능한 신분증 지참
2. 주민등록등본 또는 가족관계증명서**: 미성년자와 부모의 관계를 확인할 수 있는 서류 (발급 3개월 이내)
3. 거래인감: 계좌 개설 시 필요한 인감

※ 서류 제출 시 주민등록번호 전체 공개로 발급 부탁드리며, 발급일로부터 3개월 이내 서류만 유효합니다.
※ 계좌 개설과 관련된 추가 문의는 가까운 지점 방문 또는 고객센터(☎1588-6200)로 연락 주시면 안내받으실 수 있습니다.

감사합니다.
[부산은행] 고객지원팀 드림
                            </textarea>
                        </td>
                    </tr>
                </table>

                <div class="bottom-bar">
                    <button type="button" class="btn btn1" th:onclick="|location.href='@{/admin/counsel/list}'|">취소하기</button>
                    <button type="submit" class="btn btn2">답변하기</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
