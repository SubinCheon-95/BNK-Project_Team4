<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>보도자료 수정</title>
    <link rel="stylesheet" th:href="@{/css/admin/admin_category.css}">
    <link rel="stylesheet" th:href="@{/css/admin/admin_reportModify.css}">
    <link rel="stylesheet" th:href="@{/css/common/style_font.css}"> <!-- 공용 폰트 -->
    <script th:src="@{/js/admin/admin_category.js}"></script>
    <script>
        function deleteImage() {
            const imageDiv = document.getElementById('img_div');

            imageDiv.innerHTML = `
                <input type="file" name="uploadFile" class="input_file">
            `;
        }
    </script>
</head>
<body>
    <div class="container" style="display: flex;">
        <!-- 왼쪽 사이드바 - Fragment 사용 -->
        <div th:replace="~{admin/_adminSidebar :: sidebar}"></div>

            <div class="footer_div">
                <span>COPYRIGHT <br>
                    © 2014 BUSANBANK. ALL RIGHTS RESERVED.
                </span>
            </div>
        </div>

        <div class="main-right">
            <div class="faq_title">
                <span class="title_sp">보도자료 수정</span>
            </div>

            <form th:action="@{/admin/report/modify}" method="post" enctype="multipart/form-data">
                <input type="hidden" name="id" th:value="${boardDTO.id}">
                <table>
                    <tr>
                        <th>제목</th>
                        <td>
                            <input type="text" name="title" id="title" placeholder="제목을 입력하세요" th:value="${boardDTO.title}">
                        </td>
                    </tr>
                    <tr>
                        <th>내용</th>
                        <td>
                            <div id="img_div" class="img_div">
                                <img th:src="@{'/uploads/' + ${boardDTO.file}}" alt="보도 사진">
                                <button type="button" class="delete-btn" onclick="deleteImage()">×</button>
                            </div>
                            <textarea name="content" placeholder="내용을 입력하세요" th:text="${boardDTO.content}">
                            </textarea>
                        </td>
                    </tr>
                </table>

                <div class="bottom-bar">
                    <button type="button" class="btn2" th:onclick="|location.href='@{/admin/report/list}'|">취소하기</button>
                    <button type="submit" class="btn">등록하기</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
