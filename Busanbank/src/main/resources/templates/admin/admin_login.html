<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 로그인</title>
    <link rel="stylesheet" href="/static/css/admin/admin_login.css">
    <link rel="stylesheet" href="/static/css/common/style_font.css"> <!-- 공용 폰트 -->
</head>
<body>
    <div class="container" style="display: flex; flex-direction: column;">
        <div class="login_top">
            <img src="/static/images/admin/Family-Font.png" alt="로그인 이미지" class="login_img">
            <img src="/static/images/admin/Busanbank_logo.png" alt="로고" class="logo_img">
        </div>

        <div class="login_bottom">
            <div class="span_div">
                <span class="sp1">BNK</span>
                <span class="sp2">부산은행 Management</span>
            </div>

            <form action="#" method="post">
                <div class="id_div">
                    <div class="img_div">
                        <img src="/static/images/admin/user.png" alt="아이디 아이콘" style="width: 18px;height: 18px;">
                    </div>

                    <input type="text" placeholder="ID" class="login">
                </div>

                <div class="pw_div">
                    <div class="img_div">
                        <img src="/static/images/admin/key.png" alt="비밀번호 아이콘 " style="width: 18px;height: 18px;">
                    </div>
                    <input type="password" placeholder="Password" class="login">
                </div>
                <button type="submit" class="login_btn">Login</button>
            </form>

            <span class="footer_sp">
                COPYRIGHT © 2014 BUSANBANK. ALL RIGHTS RESERVED.
            </span>
        </div>
    </div>
</body>
</html>
